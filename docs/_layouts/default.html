  <body>
    <nav class="navbar" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="/"><strong>TFFT</strong></a>
        <a class="navbar-item" href="/vedtaegter.html">Vedt√¶gter</a>

    <section class="section">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-two-thirds content">
            <h1>{{ page.title }}</h1>

            {{ content }}

            <div class="columns">
              <div class="column content">
                {% if page.previous.url %}
                <a href="{{page.previous.url}}">&laquo;&nbsp;{{page.previous.title}}</a>
                {% endif %}
              </div>

              <div class="column content has-text-right">
                {% if page.next.url %}
                <a href="{{page.next.url}}">{{page.next.title}}&nbsp;&raquo;</a>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
